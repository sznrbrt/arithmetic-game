<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Arithmetic Game</title>
  <link rel="stylesheet" href="style.css">

  <script src="main.js"></script>
</head>
<body>
    <h1>Arithmetic Game</h1>

    <table class="result">
      <thead>
        <tr class="firstRow">
          <td>Your score:</td>
          <td class="yourScore"><span id="score">0</span></td>
        </tr>
      </thead>
      <tbody>
        <tr class="good">
          <td class="description">Good answer</td>
          <td>+2</td>
        </tr>
        <tr class="wrong">
          <td class="description">Wrong answer</td>
          <td>-1</td>
        </tr>
        <tr class="wrong">
          <td class="description">Pass</td>
          <td>-1</td>
        </tr>
      </tbody>
    </table>

    <div class="equation">
      <p id="equation">
        <span id="numA">1</span>
        <span id="operator">+</span>
        <span id="numB">2</span>
        <span>=</span>
        <span id="result">?</span>
      </p>
    </div>
    <div id="feedback"></div>
    <div class="actions">
      <button id="submit">Submit</button>
      <button id="clear">Clear</button>
      <button id="skip">Pass</button>
    </div>

    <h4>Enter numbers to solve the equation! (If neccessary, round to 2 decimals)</h4>
    <div id="inputBoard">
      <button id="button1">1</button>
      <button id="button2">2</button>
      <button id="button3">3</button><br>
      <button id="button4">4</button>
      <button id="button5">5</button>
      <button id="button6">6</button><br>
      <button id="button7">7</button>
      <button id="button8">8</button>
      <button id="button9">9</button><br>
      <button id="buttonOp"><span id="opPlus">+</span>/<span id="opMinus">-</span></button>
      <button id="button0">0</button>
      <button id="buttonDecimal">.</button>
    </div>
</body>
</html>
